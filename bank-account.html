    <script>
        // Open and close chatbot
        document.getElementById("openChatbot").addEventListener("click", function() {
            document.getElementById("chatbox").style.display = "block";
        });
    
        document.getElementById("closeChatbot").addEventListener("click", function() {
            document.getElementById("chatbox").style.display = "none";
        });
    
        // Function to handle FAQs selection
        function sendFaq(faq) {
            addMessage(faq, 'user-message'); // Add user's message
            setTimeout(function() {
                autoReply(faq); // Automatically reply after a delay
            }, 1000);
        }
    
        // Function to handle user input
        document.getElementById("sendMessageButton").addEventListener("click", function() {
            const userInput = document.getElementById("userInput").value;
            if (userInput) {
                addMessage(userInput, 'user-message'); // Add user's message
                document.getElementById("userInput").value = ''; // Clear input field
                setTimeout(function() {
                    autoReply(userInput); // Automatically reply after a delay
                }, 1000);
            }
        });
    
        function addMessage(text, className) {
            const message = document.createElement("div");
            message.className = "chatbox-message " + className;
            message.innerHTML = text; // Use innerHTML to render HTML content
            document.getElementById("chatboxBody").appendChild(message);
            document.getElementById("chatboxBody").scrollTop = document.getElementById("chatboxBody").scrollHeight;
        }
        
    
        // Auto-reply based on user input (Investment Platform)
        function autoReply(userInput) {
            let reply = '';
    


            switch (userInput.trim().toLowerCase()) {  // Using trim() to remove extra spaces
                case 'what is the minimum investment?':
                case 'minimum investment?':
                case 'what is the minimum investment amount?':
                case 'what’s the minimum investment?':  // Another phrasing variation

                        <li><strong>Select an amount to recharge</strong> or enter a custom amount (minimum ₱300).</li>

                        <li><strong>Once the payment is successful,</strong> your recharge amount will be displayed in your balance.</li>
                    </ol>
                </div>
            `;
            break;

                    break;

<script>
   // Function to bind a new bank account
function bindBankAccount(event) {
    event.preventDefault(); // Prevent form submission

    // Get the values from the form
    const accountType = document.getElementById("accountTypeInput").value;
    const realName = document.getElementById("realNameInput").value;
    const accountNo = document.getElementById("accountNoInput").value;
    const fundPassword = document.getElementById("fundPasswordInput").value;

    // Create a new bank account object
    const bankAccount = {
        accountType,
        realName,
        accountNo,
        fundPassword
    };

    // Get existing accounts from local storage or initialize an empty array
    const existingAccounts = JSON.parse(localStorage.getItem('bankAccounts')) || [];
    existingAccounts.push(bankAccount); // Add the new account to the array

    // Save the updated account list to local storage
    localStorage.setItem('bankAccounts', JSON.stringify(existingAccounts));

    // Display the updated list of bank accounts
    displayBankAccounts();
    document.getElementById('bankAccountForm').reset(); // Reset the form
}

// Function to display all bank accounts
function displayBankAccounts() {
    const accountListContainer = document.getElementById('bankAccountDetails');
    accountListContainer.innerHTML = ''; // Clear previous account details

    const accountList = JSON.parse(localStorage.getItem('bankAccounts')) || [];

    // Display each account
    accountList.forEach((account, index) => {
        const accountDiv = document.createElement('div');
        accountDiv.classList.add('account-item');
        accountDiv.innerHTML = `
            <p><strong>Bank Account Type:</strong> ${account.accountType.charAt(0).toUpperCase() + account.accountType.slice(1)}</p>
            <p><strong>Account Name:</strong> ${account.realName}</p>
            <p><strong>Account No:</strong> ${account.accountNo}</p>
            <p><strong>Fund Password:</strong> ********</p>
            <button class="unbindButton" data-index="${index}">X</button>
        `;   
        accountListContainer.appendChild(accountDiv); // Append to the account details container
    });

    // Show the bank account details section if accounts exist
    accountListContainer.style.display = accountList.length > 0 ? 'block' : 'none';
}

// Function to unbind (delete) a bank account
function unbindBankAccount(event) {
    const index = event.target.getAttribute('data-index');

    // Retrieve existing accounts
    const existingAccounts = JSON.parse(localStorage.getItem('bankAccounts')) || [];

    // Remove the selected account
    existingAccounts.splice(index, 1);
    localStorage.setItem('bankAccounts', JSON.stringify(existingAccounts));

    // Remove the account from display
    displayBankAccounts();
}

// Event listeners
document.getElementById('bankAccountForm').addEventListener('submit', bindBankAccount);
document.getElementById('addBankAccountButton').addEventListener('click', function() {
    document.getElementById('bindAccountForm').style.display = 'block'; // Show the form to add a new account
});

// Event delegation for unbind buttons
document.body.addEventListener('click', function(event) {
    if (event.target.classList.contains('unbindButton')) {
        unbindBankAccount(event);
    }
});

// Load bank account details on page load
window.onload = function() {
    displayBankAccounts(); // Display existing bank accounts
};
</script>





<script>
    const chatbotIcon = document.getElementById('chatbotIcon');

    let offsetX, offsetY;

    chatbotIcon.onmousedown = function(event) {
        event.preventDefault(); // Prevent default action

        // Calculate the mouse offset from the icon's position
        offsetX = event.clientX - chatbotIcon.getBoundingClientRect().left;
        offsetY = event.clientY - chatbotIcon.getBoundingClientRect().top;

        // Move the icon when the mouse moves
        document.addEventListener('mousemove', moveIcon);
        
        // Stop moving the icon when the mouse button is released
        document.onmouseup = function() {
            document.removeEventListener('mousemove', moveIcon);
            document.onmouseup = null; // Remove the mouseup event
        };
    };
    function moveIcon(event) {
        // Set the position of the icon based on mouse movement
        chatbotIcon.style.left = event.pageX - offsetX + 'px';
        chatbotIcon.style.top = event.pageY - offsetY + 'px';
    }

    // Prevent default drag behavior on images
    chatbotIcon.ondragstart = function() {
        return false;
    };
</script>
